                 let li4=document.getElementById('li4');
        li4.addEventListener("click",fun4);

        }
        
                let li1=document.getElementById('li1');

                    document.getElementById('a1').href="first.html";
                }
                
                let li12=document.getElementById('li2');
                li2.addEventListener("click",fun1);
                function fun1(){

                let li13=document.getElementById('li3');

                const tabl=document.querySelector('table');
                fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(json => {
        json.forEach(element => {
            tabl.insertAdjacentHTML('beforeend',`<td>${element.userId}</td><td>${element.id}</td><td>${element.title}</td><td>${element.body}</td>`);
            
        });
      })
      document.querySelector('select').addEventListener('change',(event)=>{
            const selected=event.target.value;
            sortTable(selected)
        });
      function sortTable(columnIndex) {
                let table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementById("sort");
                switching = true;
            
                while (switching) {
                  switching = false;
                  rows = table.rows;
            
                  for (i = 1; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];
            
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                      shouldSwitch = true;
                      break;
                    }
                  }
            
                  if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                  }
                }
            }
           </script>
